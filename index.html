<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>sign-up-form</title>
</head>

<body>
    <div class="main">
        <div class="image-logo">PROJECT LOGO</div>
        <div class="right">
            <h1>Sign-Up-Form</h1>
            <div class="first">
                <h3>
                    This is a dummy service! You need something <br />
                    like this in life to help you realize your deepest dreams. <br />
                    sign up <em>now</em> to get started!
                    <br><br>
                    You <em>know</em> you want to.
                </h3>
            </div>


            <h3 class="form-title">Let's do this!</h3>
            <form action="action" method="get" class="form-container">
                <div class="second">
                    <div class="form-contents">
                        <div class="form-input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>

                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="form-contents">
                        <div class="form-input">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-input">
                            <label for="phone-number">Phone number</label>
                            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
            </form>

        </div>
        <div class="third">
            <div class="form-input">
                <div class="create_btn"><button type="submit">Create Account</button></div>
            </div>
            <div class="form-input">
                <div class="logIn_btn">
                    <p>Already have an account?</p><a href="#">Log in</a>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
